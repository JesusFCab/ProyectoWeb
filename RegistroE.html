							</div>
						</div>
					</section>

				<!-- Main -->
					<div id="main">
						<!-- One -->
							<section id="one">

									<header class="major">
										<h2>Completa el formulario</h2>
									</header>
									<h3>Registro</h3>

													<form method="post" action="#">
														<div class="row gtr-uniform">
															<div class="col-6 col-12-xsmall">
																<input type="text" name="demo-name" id="demo-name" value="" placeholder="Nombre de el equipo" />
															</div>
															<div class="col-6 col-12-xsmall">
																<input type="text" name="demo-name" id="demo-name" value="" placeholder="Nombre de Capitan" />
															</div>
															<!-- Break -->
															<div class="col-4 col-12-small">
																<input type="radio" id="demo-priority-low" name="demo-priority">
																<label for="demo-priority-low">Futbol Asociaci&oacute;n</label>
															</div>
															<div class="col-4 col-12-small">
																<input type="radio" id="demo-priority-normal" name="demo-priority">
																<label for="demo-priority-normal">Futbol rapido</label>
															</div>
															<!-- Break -->
															<div class="col-6 col-12-xsmall">

																<div class="col-md-1"><input type="button" class="btn btn-success" id="showOptions()" onClick="showOptions()" value="+" />

																<div class="row" id="jugadores">
																</div>
															</div>
															
															<!-- Break -->
															<div class="col-12">
																<ul class="actions">
																	<li><input type="submit" value="Registrar equipo" class="primary" /></li>
																	<li><input type="reset" value="Vaciar" /></li>
																</ul>
															</div>
														</div>
													</form>
								</div>
							</section>	

				<!-- Contact -->
					<section id="contact">
						<div class="inner">
							<section>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<label for="name">Asunto</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Mensage</label>
											<textarea name="message" id="message" rows="6"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Enviar Mensage" class="primary" /></li>

							</section>
							<section class="split">

									</div>
								</section>
								<section>
									<div class="contact-method">
